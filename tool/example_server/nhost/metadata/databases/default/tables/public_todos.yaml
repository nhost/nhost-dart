table:
  name: todos
  schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - is_completed
        - name
select_permissions:
  - role: public
    permission:
      columns:
        - created_at
        - id
        - is_completed
        - name
        - updated_at
      filter: {}
  - role: user
    permission:
      columns:
        - is_completed
        - name
        - created_at
        - updated_at
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - is_completed
        - name
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
