dev_dependencies:
  fake_async: ^1.3.1
  graphql: ^5.1.3
  lints: any
  mockito: ^5.4.4
  nock: ^1.2.3
  otp: "3.1.3"
  stack_trace: ^1.11.1
  test_api: ^0.7.0
  test: ^1.25.0
