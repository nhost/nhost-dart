name: nhost_sdk
description: Nhost authentication and file storage/retrieval APIs for the Dart language.
version: 4.0.0-dev.15
homepage: https://nhost.io
repository: https://github.com/nhost/nhost-dart/tree/main/packages/nhost_sdk
issue_tracker: https://github.com/nhost/nhost-dart/issues

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  http_parser: ^4.0.1
  http: ^0.13.4
  jwt_decoder: ^2.0.1
  logging: ^1.1.0
  meta: ^1.7.0
  path: ^1.8.0

dev_dependencies:
  betamax: ^2.0.0
  fake_async: ^1.3.1
  graphql: ^5.1.3
  lints: any
  mockito: ^5.3.2
  nock: ^1.2.1
  otp: '3.1.3'
  stack_trace: ^1.11.0
  test_api: ^0.4.16
  test: ^1.22.0
