  sdk: '>=2.14.0 <3.0.0'
  flutter: ">=1.22.4"

dependencies:
  flutter:
    sdk: flutter

  # Nhost packages
  nhost_sdk: ^3.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^1.0.0
